<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso</p>

    <ul>
        <li> <abbr title="use a tag <p>">Parágrafos</abbr>
        </li>
        <hr>
        <li> <abbr title="Use a tag <h1>...<h6>">Titulos</abbr>
        </li>
        <hr>
        <li> <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <hr>
        <li> <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <hr>
        <li> <abbr title="use a tag <code>">Codigo-Fonte</abbr>
        </li>
        <hr>
        <li> <abbr title="use a tag <ol>,<li>">Lista numeradas</abbr>
        </li>
        <hr>
        <li> <abbr title="use a tag <ul>,<li>">Lista demarcadora</abbr>
        </li>
    </ul>

</body>
</html>
