<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 005</form></title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="cor">COR:</label>
            <input type="color" name="cor" id="cor" value="#fd3fdf">
        </p>
        <p>
            <label for="nivel">Satisfação</label>
            <input type="range" name="nivel" id="nivel" value="2" min="1" max="10">
        </p>
        <p>
            <label for="foto">Foto perfil: </label>
            <input type="file" name="foto" id="foto">
        </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
    </form>
</body>
</html>
