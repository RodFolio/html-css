<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 007</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <p>
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <optgroup label="Região Sudeste">
                <option value="escolha" selected>---Escolha---</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Paraná</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="rs">Rio Grande do Sul</option>
                <option value="sc">Santa Catarina</option>
                <option value="ba">Bahia</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="profissao">profissao</label>
        <input type="text" name="profissao" id="prof" list="profissao">
        <datalist id="profissao">
            <option>Administrador</option>
            <opti>Engenheiro</option>
            <option>Professor</option>
            <option>Médico</option>
            <option>Diretor</option>
            <option value="DES">Desenvolvedor</option>
        </datalist>
    </p>

    <p>
        <label for="msg">Mensagem: </label><br>
        <textarea name="msg" id="msg" cols="30" rows="15" placeholder=" Sua Mensagem aqui..."></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
