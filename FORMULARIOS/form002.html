<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form002</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <!-- minlength
        maxlength são para o numero de caracteres e senha -->
        <!-- autocomplete ='off' tambem posso passar o autocomplete para o nome e senha -->
        <!-- size = aumentar o tamanho do campo -->
    <form method="post" action="cadastro.php" autocomplete="off">
        <p>
            <label for="nome">Usuario: </label>
            <input type="text" name="nome" id="nome" required minlength="10" maxlength="12" placeholder="nome">
        </p>
        <p>
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" required minlength="8" placeholder="min 8 caracteres">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>
</html>
