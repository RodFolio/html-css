<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste formulario</h1>
    <form autocomplete="on" method="get" action="#">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
<!-- min e max para atribudo númerico -->
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" required step="0.2">
        </p>

        <p>
            <label for="imes">Perido Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-02">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="data" id="data" value="2020-07-14">
        </p>

        <p>
            <label for="horario">Hora da Prova</label>
            <input type="time" name="time" id="itime" value="12:00:03">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
